<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="weatherIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <input id="input" spellcheck="false" type="text" placeholder="Please enter city...">
        </div>

        <div id="when-where">
            <p id="city">Toronto, CA</p>
            <p id="date">Wednesday 12 October 2022</p>
        </div>

        <div id="now">
            <p id="temperature">15째</p>
            <p id="feelsLike">Feels like: 14째</p>
            <p id="conditions">Clouds</p>
            <p id="variation">Min: 13째 Max: 17째</p>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
